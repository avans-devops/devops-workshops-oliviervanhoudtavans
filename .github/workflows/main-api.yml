name: Dev-ops

on: 
  push:
    branches:
      - main

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: Run npm ci
        run: npm ci
      - name: Run npm run build --if-present
        run: npm run build --if-present
      - name: Run npx run eslint .
        run: npx run eslint .
      - name: Run npm test
        run: npm test

