name: Dev-ops

on: 
  push:
    branches:
      - main

jobs:

  api:
    name: API
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: devops-api
        run: |
          cd api
          npm ci
          npm run build --if-present
          npx run eslint .
          npm test

        
        





























