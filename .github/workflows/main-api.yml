name: Dev-ops

# Run this workflow every time a new commit pushed to your repository
on: 
  pull_request:
  push:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: devops-api
        run: 
          cd api
          npm ci
          npm run build --if-present
          npx run eslint .
          npm test
        env: 
          CI: true
        
