name: Dev-ops

on: 
  push:
    branches:
      - main

jobs:

  frontend:
    name: frontend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: devops-frontend
        run: |
          cd frontend
          ng build --prod 
          yarn run eslint .
          npm test


        
