version: '2'

services:
  database:
    image: "mongo"
    container_name: "my-mongo-container"
    environment:
      - MONGO_INITDB_DATABASE=Connections
      - MONGO_INITDB_ROOT_USERNAME=olivier
      - MONGO_INITDB_ROOT_PASSWORD=olivier
    volumes: 
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
      - ./mongo-volume:/data/db
    ports:
      - '27017-27019:27017-27019'
  api:
    build: ./api
    environment:
      - PORT=5001
    depends_on:
      - database
  frontend:
    build: ./frontend
    environment:
      - PORT=4000
    ports:
      - 3000:4000 
    depends_on:
      - api
  